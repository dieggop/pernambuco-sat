<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        layout:decorate="~{layout/layout.html}"
>
<div layout:fragment="content-wrapper">
    <div class="content-wrapper">

        <div th:if="${!#strings.isEmpty(mensagem)}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-check"></i> Alert!</h4>
                <span th:text="${mensagem}"></span>
        </div>

        <div th:if="${!#strings.isEmpty(mensagemErro)}"  class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4><i class="icon fa fa-ban"></i> Alert!</h4>
            <span th:text="${mensagemErro}"></span>
        </div>

        <div layout:fragment="content-page">O conteúdo aparecerão aqui.</div>

    </div>
</div>
</html>
