<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sd="http://www.thymeleaf.org/spring-data"
        layout:decorate="~{layout/contentwrapper.html}"
>
<th:block layout:fragment="css-extra">
<!-- DataTables -->
<link rel="stylesheet" href="/modulos/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
</th:block>
<div layout:fragment="content-page">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Listar Categorias
            <small>Controle de Categorias</small>
        </h1>

    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Salvar</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">

                <form class="form-horizontal"  th:object="${categoria}" th:action=@{/admin/categorias/save} method="post">
                    <input type="hidden" class="form-control" id="id" th:field="*{id}" name="id">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome" class="col-sm-2 control-label">Categoria</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{nome}"  id="nome" name="nome" placeholder="Digite o nome da categoria">
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a th:href="@{/admin/categorias}" type="button" class="btn btn-default">Cancelar</a>
                        <button type="submit" class="btn btn-info pull-right">Salvar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>


            </div>
            <div class="box-footer">
            </div>

        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>



<th:block layout:fragment="javascript-extra">
    <script>
        $(function () {

        })
    </script>
</th:block>
</html>
