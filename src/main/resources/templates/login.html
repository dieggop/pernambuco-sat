<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pagina Login</h1>
<div th:if="${param.error}">
    <div class="alert alert-danger">Ocorreu um erro! Tente novamente mais tarde. Caso o erro persista, procure o administrador</div>
</div>

<div th:if="${param.logout}">
    <div class="alert alert-info">At√© logo!</div>
</div>
<form action="/login" method="post">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username">
        <i class="mdi mdi-account"></i>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <i class="mdi mdi-eye"></i>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mt-5">
        <button class="btn btn-block btn-warning btn-lg font-weight-medium">Entrar</button>
    </div>
    <div class="mt-3 text-center">
        <a href="#" class="auth-link text-white">Forgot password?</a>
    </div>


</form>
</body>
</html>
